<!DOCTYPE html>
<html>

<head>
    <title>Order Car</title>
    <style>
        form {
            background-color: lightgrey;
            border: solid black;
        }

        h2 {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>

<body>
    <h2>Sai Sri Chodisetti orders a car</h2>

    <form>
        <input type="checkbox" id="electric" name="electric" class="form-check-input" value="Electric">
        <label for="electric" class="form-check-label">Electric</label><br>

        <input type="checkbox" id="ac" name="ac" class="form-check-input" value="ac">
        <label for="ac" class="form-check-label">ac</label><br>

        <input type="checkbox" id="gps" name="gps" class="form-check-input" value="gps">
        <label for="gps" class="form-check-label">gps</label><br>

        <input type="button" onclick="orderCar()" value="Order a Car">
    </form>


    <p id="result">This text will be replaced </p>

    <form>
        <label for="propertey">Enter a property</label>
        <input type="text" id="propertey" name="propertey" value="color"> <br>

        <label for="color">Enter a value</label>
        <input type="text" id="color" name="color"> <br>

        <input type="button" onclick="updateCar()" value="Update the car">
    </form>

    <script>
        let my_car = {}
        function orderCar() {
            my_car = {}
            first = document.getElementById("electric").checked
            second = document.getElementById("ac").checked
            third = document.getElementById("gps").checked
            out = document.getElementById("result")
            first ? my_car["electric"] = true : my_car["electric"] = false
            second ? my_car["ac"] = true : my_car["ac"] = false
            third ? my_car["gps"] = true : my_car["gps"] = false
            my_car = JSON.stringify(my_car)
            out.innerHTML = my_car
            my_car = JSON.parse(my_car)
        }

        function updateCar() {
            prop = document.getElementById("propertey").value
            val = document.getElementById("color").value
            out = document.getElementById("result")
            my_car[prop] = val
            my_car = JSON.stringify(my_car)
            out.innerHTML = my_car
            my_car = JSON.parse(my_car)
        }
    </script>

</body>

</html>
